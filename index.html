<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Render App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: #0070f3;
      color: white;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Render Node.js App ðŸŽ‰</h1>
  <button onclick="callAPI()">Click Me</button>
  <div id="response"></div>

  <script>
    async function callAPI() {
      try {
        const res = await fetch("/api/hello");
        const data = await res.json();
        document.getElementById("response").innerText = data.message;
      } catch (err) {
        document.getElementById("response").innerText = "Error calling API ðŸ˜¢";
      }
    }
  </script>
</body>
</html>
